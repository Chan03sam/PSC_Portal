<div class="dashboard-container">
    <div class="wrapper">
      <div class="container">

        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 digiclock">
            <div class="card digicard">
              <div class="card-body">
                <div class="clock-container clock" #digitalClock>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>

        <div class="row text-center">
            <div class="col-md-6 chart">
              <div class="card">
                <div class="card-body">
                  <canvas #totalUsersChartCanvas></canvas>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h2>Data Overview (Radar Chart)</h2>
                  <canvas #radarChartCanvas></canvas>
                </div>
              </div>
            </div>
        </div>
  
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body donut">
                <h2>Pending Requests</h2>
                <canvas #pendingRequestsChartCanvas></canvas>
              </div>
            </div>
          </div>
  
          <div class="col-md-4">
            <div class="card">
              <div class="card-body donut">
                <h2>Approved Requests</h2>
                <canvas #approvedRequestsChartCanvas></canvas>
              </div>
            </div>
          </div>
  
          <div class="col-md-4">
            <div class="card">
              <div class="card-body donut">
                <h2>Rejected Requests</h2>
                <canvas #rejectedRequestsChartCanvas></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
