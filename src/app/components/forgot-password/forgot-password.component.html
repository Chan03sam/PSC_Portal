<div class="reg-container">
    <div class="login">
    <div class="container">
        <div class="left">
            <img src="/assets/images/forgot-image.png" alt="" class="left-image">
        </div>

        <div class="right">
            <form action="">
                <div class="right-header">
                    <img class="signin-logo" src="/assets/images/banner.png" alt="">
                    <h1>Forgot Password</h1>
                </div>
                <div class="loginform">
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="" placeholder="example@gmail.com" [(ngModel)]="email"><br>
                    <button (click)="forgotPassword()" routerLink="/changepass" class="submit">Send Link</button><br><br>
                    <div class="forgot">
                        <p><i>Back to </i> <a href="" routerLink="/"><i>Login</i></a></p>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
</div>
