<div class="container slide-in-fwd-center">
    <div class="">
        <div class="closebutton">
            <button class="close" (click)="closeFormModal()"><i class="fa-solid fa-xmark fa-xl"></i></button>
        </div>
        <div class="form-container">
            <h2>Barangay ID Request Form</h2>
            <form (submit)="submitRequest()" #requestForm="ngForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="{{userData.firstName}} {{userData.middleName}} {{userData.lastName}}" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" [(ngModel)]="address" placeholder="{{userData.address}}" required>

                <label for="address">Digital Signature:</label>
                <input type="file" id="signature" name="signature" [(ngModel)]="signature" required>

                <label for="address">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" [(ngModel)]="birthdate" placeholder="{{userData.birthdate}}" required>

                <label for="address">SSS No. :</label>
                <input type="text" id="sss" name="sss" [(ngModel)]="sss" required>

                <label for="address">TIN No. :</label>
                <input type="text" id="tin" name="tin" [(ngModel)]="tin" required>
                
                <label for="address">Blood Type :</label>
                <input type="text" id="bloodtype" name="bloodtype" [(ngModel)]="bloodtype" required>

                <label for="address">Height:</label>
                <input type="text" id="height" name="height" [(ngModel)]="height" required>

                <label for="address">Weight:</label>
                <input type="text" id="weight" name="weight" [(ngModel)]="weight" required>

                <h4>In Case of Emergency Please Notify</h4>

                <label for="address">Name :</label>
                <input type="text" id="emername" name="emername" [(ngModel)]="emername" required>

                <label for="address">Address :</label>
                <input type="text" id="emeraddress" name="emeraddress" [(ngModel)]="emeraddress" required>

                <label for="address">Relationship :</label>
                <input type="text" id="emerrelationship" name="emerrelationship" [(ngModel)]="emerrelationship" required>

                <label for="address">Contact No. :</label>
                <input type="text" id="emercontact" name="emercontact" [(ngModel)]="emercontact" required>

                <button type="submit" [disabled]="!requestForm.form.valid">Submit Request</button>
        </form>
        </div>
    </div>
</div>
