<div class="container slide-in-fwd-center">
    <div class="">
        <div class="closebutton">
            <button class="close" (click)="closeFormModal()"><i class="fa-solid fa-xmark fa-xl"></i></button>
        </div>
        <div class="form-container">
            <h2>Certificate of Cohabitation Request Form</h2>
            <form (submit)="submitRequest()" #requestForm="ngForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="{{userData.firstName}} {{userData.middleName}} {{userData.lastName}}" required>

                <label for="address">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" [(ngModel)]="birthdate" placeholder="{{userData.birthdate}}" required>

                <label for="address">Partner's Name:</label>
                <input type="text" id="PartnersName" name="PartnersName" [(ngModel)]="partnersName" required>

                <label for="address">Partner's Birthdate:</label>
                <input type="date" id="PartnersBirthdate" name="PartnersBirthdate" [(ngModel)]="partnersBirthdate" required>

                <label for="address">Spouses since:</label>
                <input type="date" id="spousesince" name="spousesince" [(ngModel)]="spousesince" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" [(ngModel)]="address" placeholder="{{userData.address}}" required>

                <label for="purpose">Purpose:</label>
                <input type="text" id="purpose" name="purpose" [(ngModel)]="purpose" required>
                <button type="submit" [disabled]="!requestForm.form.valid">Submit Request</button>
        </form>
        </div>
    </div>
</div>
